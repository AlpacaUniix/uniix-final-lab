apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.alpacauniix.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: alpacauniix
      app.kubernetes.io/name: {{ .Release.Name }}
  replicas: {{ .Values.alpacauniix.replicas }}
  template:
    metadata:
      labels:
        app: alpacauniix
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      containers:
      - name: alpacauniix
        image: {{ .Values.alpacauniix.image }}
        ports:
        - containerPort: 80