apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Value.alpacauniix.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  type: {{ .Value.alpacauniix.service.type }}
  selector:
    app.alpacauniix
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80